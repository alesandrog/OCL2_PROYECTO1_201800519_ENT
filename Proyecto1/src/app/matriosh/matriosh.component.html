<div class="container-fluid" style="padding-top: 5%;">
    <div class="row">
      <div class="col">
        <div class="dropdown" >
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Acciones
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item" type="button" (click)="ejecutar()">Traducir</button>
            <button class="dropdown-item" type="button">Ejecutar</button>
            <button class="dropdown-item" type="button">Limpiar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="padding-top: 2%;">        
      <div class="col-6 " >
        <h4>Editor</h4>    
      </div>
      <div class="col-6 ">
        <h4>Salida de Traduccion</h4>    
      </div>
    </div>      


    <div class="row" style="padding-top: 2%;">        
      <div class="col-6 " style="height: 300px;">
        <div class="input_editor" #inputEditor style="height: 100%; width: 100%;"></div>
      </div>
      <div class="col-6 ">
        <div class="output_editor" #outputEditor style="height: 100%; width: 100%;"></div>
      </div>
    </div>

    <div class="row" style="padding-top: 2%;">        
      <div class="col-12 ">
        <h5 >Output</h5>          
      </div>
    </div>


    <div class="row" style="padding-top: 2%;">        
      <div class="col-12 " style="height: 300px;">
        <div class="consola" #consola style="height: 100%; width: 100%;"></div>
      </div>
    </div>


    <div class="row" style="padding-top: 2%;">        
      <div class="col-8 " >
        <h4>Reporte de Errores</h4>    
      </div>
      <div class="col-4 ">
        <h4>Tabla de Simbolos</h4>    
      </div>
    </div>      

    <div class="row" style="padding-top: 2%;">
      <div class="col-8 " style="height: 300px;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" style="width: 80%;">Mensaje</th>
              <th scope="col">Linea</th>
              <th scope="col">Columna</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <div class="col-4 " style="height: 300px;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Variable</th>
              <th scope="col">Tipo</th>
              <th scope="col">Entorno</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>        
    </div>
  </div>
